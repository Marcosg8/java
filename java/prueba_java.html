<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Condicionales. Sentencias if...else</title>
</head>
<body>
<script>
// IF: especifica un bloque de código que se ejecuta si una condición es cierta.
/* SINTAXIS:
if (condicion){
    // Instrucciones si la condición es verdadera
}
*/

var nota = 8;
if (nota >= 5){
    alert("Has aprobado");
}

// ELSE: especifica un bloque de código que se ejecuta si la condición es falsa.
/* SINTAXIS:
if (condicion){
    // Instrucciones si la condición es verdadera
} else {
    // Instrucciones si la condición es falsa
}
*/

var nota2 = 4;
if (nota2 >= 5){
    alert("Has aprobado");
} else {
    alert("Has suspendido");
}
</script>
</body>
</html>
